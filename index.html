<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./lib/bundle.js"></script>
    <script src="./howler.js/dist/howler.js"></script>
    <link rel="stylesheet" type="text/css"  href="./lib/css/main.css">
    <link rel="stylesheet" type="text/css"  href="./lib/css/dash.css">
    <link rel="stylesheet" type="text/css"  href="./lib/css/board.css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Donut Crush</title>
  </head>
  <body background="./lib/images/Final-Background.jpg">

    <div class="root">
      <div class="title">
        <h1>Donut Crush</h1>
      </div>
      <div class="main">
        <div class="dash">
          <div class="dash-instructions">
            <h2 class="dash-instructions-text">
              Match three or <br> more
              <div class="dash-instructions-img"></div>s
              for the ultimate donut lovin'!
            </h2>
          </div>
          <div class="dash-score">
            <h2 class="dash-score-text">Score: 0</h2>
          </div>
          <div class="dash-moves">
            <h2 class="dash-moves-text">Moves: 0</h2>
          </div>
          <div class="dash-time">
            <h2 class="dash-time-text">Time: 00:00</h2>
          </div>
          <div class="dash-game" onClick='newGame()'>
            <h2 class="dash-game-text">New Game</h2>
          </div>
          <div class="dash-links">
            <h4>Created by Emily Hansen</h4>
            <a href="#"><i class="fa fa-address-card fa-lg" aria-hidden="true"></i></a>
            <i class="fa fa-music fa-lg" aria-hidden="true" onClick='sound()'></i>
            <a href="https://github.com/emilylhansen"><i class="fa fa-github fa-lg" aria-hidden="true"></i></a>
            <a href="www.linkedin.com/in/emilylhansen"><i class="fa fa-linkedin-square fa-lg" aria-hidden="true"></i></a>
          </div>
        </div>
        <div class="board">

        </div>
      </div>
    </div>

  </body>
</html>
